<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>Document</title>
    <!--Daisy UI-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-slate-800" >
  <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
   <header>
    <nav class="flex justify-around items-center">
        <img class="mix-blend-multiply w-20" src="images/nav2.PNG" alt="">
        <div>
            <h1 class="text-2xl font-bold text-blue-950">Data Collection</h1>
            <p class="border border-blue-950 text-blue-950 p-1 text-center text-xl font-semibold">Dept.EEE,IUB</p>
        </div>
        <button class="btn">Logout</button>
    </nav>
   </header>
   <main>
    <section class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
        <h1 class="text-2xl font-bold mb-4">Real-time PPG Signal Capture</h1>
    
        <!-- Video Element -->
        <video id="video" class="border border-gray-300 rounded-lg mb-4" autoplay></video>
    
        <!-- Start Button -->
        <button id="startBtn" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 mb-4">
            Start Recording
        </button>
    
        <!-- Status Text -->
        <div id="status" class="text-lg text-gray-700 mb-4">Status: Waiting for action...</div>
    
        <!-- Raw PPG Data -->
        <div id="ppgData" class="text-sm text-gray-600 mb-4">Raw PPG Data:</div>
    
        <!-- Canvas Element for Drawing -->
        <canvas id="canvas" class="hidden"></canvas>
    
        <!-- Chart.js Canvas for Plotting -->
        <canvas id="ppgChart" class="w-full h-64 bg-white border border-gray-300 rounded-lg mt-4"></canvas>
    
    
   </main>

  </section>

  <script src="script/camera.js"></script>
</body>
</html>
